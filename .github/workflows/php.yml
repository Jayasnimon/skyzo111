name: PHP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code dari repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup PHP versi 8.2 (bisa diganti sesuai kebutuhan)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer

      # Step 3: Debug isi folder (opsional, bisa dihapus kalau udah lancar)
      - name: List files
        run: ls -R

      # Step 4: Validasi composer.json dan composer.lock
      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      # Step 5: Install dependencies
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # Step 6: Jalankan PHPUnit test
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testdox
